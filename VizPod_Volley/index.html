<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <header>
      <title>Volleyball setters</title>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Images/mikasa.jpg"
              alt="Avatar Logo"
              style="width: 40px"
              class="rounded-pill"
            />
            <span class="navbar-text">Volleyball setters statistics</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="col p-4 h-50 d-flex justify-content-center">
          <div class="card" style="width: 250px">
            <img id="img-1" class="card-img-top" src="" style="width: 100%" />
            <div class="card-body">
              <h4 id="name-1" class="card-title"></h4>
            </div>
          </div>

          <div class="dropdown">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Pick a player!
            </button>
            <ol id="dropdown-1" class="dropdown-menu"></ol>
          </div>
        </div>
        <div class="col p-4 h-50 d-flex justify-content-center">
          <div class="card" style="width: 250px">
            <img id="img-2" class="card-img-top" src="" style="width: 100%" />
            <div class="card-body">
              <h4 id="name-2" class="card-title"></h4>
            </div>
          </div>

          <div class="dropdown">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Pick a player!
            </button>
            <ol id="dropdown-2" class="dropdown-menu"></ol>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="row">
      <div id="apex1" class="col"></div>
      <div id="apex2" class="col"></div>
    </div>
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
  </footer>
</html>
